[colors]
CRITICAL =
	color: PURPLE
	style: Bold
ERROR = RED
WARNING = YELLOW
INFO = WHITE
DEBUG = CYAN

[logme]
level = INFO
formatter = {asctime} - {name} - {levelname} - {message}
StreamHandler =
	active: True
	level: DEBUG
FileHandler =
	active: False
	level: DEBUG
	filename: mylogpath/foo.log
NullHandler =
	active: False
	level: NOTSET